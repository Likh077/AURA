<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Cyber Threat Radar</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a; color: #fff;
            display: flex; height: 100vh;
            overflow: hidden;
        }
        #map-container { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; }

        #sidebar {
            width: 420px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            box-shadow: -4px 0 20px rgba(0,0,0,0.7);
        }

        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #333; }
        .sidebar-header h1 { font-size: 24px; color: #00ffff; margin: 0; letter-spacing: 2px; }

        .tab-buttons { display: flex; border-bottom: 1px solid #333; }
        .tab-button {
            flex: 1; padding: 12px;
            background: transparent; border: none;
            color: #999; cursor: pointer;
            font-weight: 500; font-size: 14px;
            transition: all 0.3s;
        }
        .tab-button.active { color: #00ffff; background: rgba(0,255,255,0.1); }

        .tab-content { flex-grow: 1; padding: 20px; overflow-y: auto; display: none; }
        .tab-content.active { display: block; }

        .log-entry {
            background: #111; border: 1px solid #222;
            padding: 10px; border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
        }
        .high-risk { border-left: 4px solid #ff4444; }
        .low-risk { border-left: 4px solid #00ff99; }
        .blocked-entry { border-left: 4px solid #ff0000; background: #1a0000; }
        .integrity-entry { border-left: 4px solid #ffcc00; background: #332b00; }

        .log-score { font-weight: bold; color: #00ffff; float: right; }

        #status-display {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px; border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
            border: 1px solid #333; font-size: 13px;
        }

        #status-display span { font-weight: bold; }
        .learning { color: #ffb400; }
        .monitoring { color: #00ff99; }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="status-display">Status: <span class="learning">Learning...</span></div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <h1>AURA</h1>
            <p>Cyber Threat Radar</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab('alerts', event)">ðŸš¨ Alerts</button>
            <button class="tab-button" onclick="openTab('logs', event)">ðŸ“‹ Logs</button>
            <button class="tab-button" onclick="openTab('blocked', event)">â›” Blocked</button>
            <button class="tab-button" onclick="openTab('integrity', event)">ðŸ§© Integrity</button>
        </div>

        <div id="alerts" class="tab-content active"></div>
        <div id="logs" class="tab-content"></div>
        <div id="blocked" class="tab-content"></div>
        <div id="integrity" class="tab-content"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-curve/leaflet.curve.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
